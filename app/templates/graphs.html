{% extends 'base.html' %}
{% block title %}Graphs{% endblock %}
{% block content %}
<h1 class="mt-4 mb-4">Graphs</h1>
{% for img in graphs %}
  <div class="mb-4">
    <img src="{{ url_for('static', filename='img/' + img) }}" alt="{{ img }}" class="img-fluid">
  </div>
{% else %}
  <p>No graphs generated.</p>
{% endfor %}
{% endblock %}
